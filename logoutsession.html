<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="session">session active</div>
<script>
    let sessionTimeout;

    function startSessionTime() {
        clearTimeout(sessionTimeout);

        sessionTimeout = setTimeout(logoutUser, 5000);
    }

    function logoutUser() {
        document.getElementById('session').textContent = "Session expired! You have been logged out...";
    }

    document.addEventListener('mousemove', startSessionTime);
    document.addEventListener('keydown', startSessionTime);

    startSessionTime();
</script>

</body>
</html>
